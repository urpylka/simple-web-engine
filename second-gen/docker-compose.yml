    db:
        image: mariadb:latest
        restart: always
        volumes:
            - ./temp/mysql:/var/lib/mysql
        ports:
            - ${DB_EXT_PORT}:3306
        environment:
            MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWD}
            MYSQL_USER: ${DB_USER_LOGIN}
            MYSQL_PASSWORD: ${DB_USER_PASSWD}
            MYSQL_DATABASE: ${DB_NAME}
    pma:
        image: phpmyadmin/phpmyadmin:latest
        restart: always
        ports:
            - ${PMA_EXT_PORT}:80
        environment:
            MYSQL_DB_SERVER: db
            MYSQL_USER: ${DB_USER_LOGIN}
            MYSQL_PASSWORD: ${DB_USER_PASSWD}
            MYSQL_DATABASE: ${DB_NAME}
