version: '3'

services:
    web:
        image: nginx:1.17.9
        restart: always
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
            - ./www:/var/www
            - ./temp/logs:/var/log/nginx
        ports:
            - ${WEB_EXT_PORT}:80
