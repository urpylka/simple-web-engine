<VirtualHost *:80>
   ServerName war.smirart.ru
   ServerAlias www.war.smirart.ru
   DocumentRoot /var/www/vhosts/war.smirart.ru/htdocs
   <IfModule mpm_itk_module>
      AssignUserID war.smirart.ru war.smirart.ru
   </IfModule>
   <Directory /var/www/vhosts/war.smirart.ru/htdocs>
      php_admin_flag engine on
      php_admin_flag expose_php off
      php_admin_flag safe_mode off
      php_admin_flag track_vars on
      php_admin_flag magic_quotes_runtime off
	  #
      php_admin_value doc_root /var/www/vhosts/war.smirart.ru/htdocs
      php_admin_value include_path /var/www/vhosts/war.smirart.ru/htdocs
      php_admin_value open_basedir /var/www/vhosts/war.smirart.ru
      php_admin_value safe_mode_exec_dir /var/www/vhosts/war.smirart.ru/bin
      php_admin_value upload_tmp_dir /var/www/vhosts/war.smirart.ru/tmp
      php_admin_value max_execution_time 30
      php_admin_value upload_max_filesize 10240000

      php_value session.save_path /var/www/vhosts/war.smirart.ru/tmp
	  #
      php_flag magic_quotes_gpc        1
      php_flag magic_quotes_runtime    0
      php_flag register_globals        0
      php_flag file_uploads            1
      php_flag short_open_tag          1
      php_flag session.auto_start	 0
      php_flag session.bug_compat_warn 0
      #
      #RewriteEngine on
      #RewriteBase /
      #RewriteRule ^/?$ page.php?link=$1
      AcceptPathInfo On
      #необходимо для работы симплы
      Options Indexes FollowSymLinks MultiViews IncludesNoExec
      AllowOverride All

      Order allow,deny
      Allow from all

      Require all granted                
   </Directory>
   #RewriteRule ^/?$ page.php?link=$1
   #AddDefaultCharset utf-8
   CustomLog /var/www/vhosts/war.smirart.ru/logs/war.smirart.ru_apache_access.log combined
   ErrorLog  /var/www/vhosts/war.smirart.ru/logs/war.smirart.ru_apache_error.log
</VirtualHost>
